
services:
  backend:
    build: ./backend
    container_name: hr_vault_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - sqlite_data:/app/data
    environment:
      - ENV=development
    env_file:
      - .env
    networks:
      - hr_vault_net

  frontend:
    image: nginx:alpine
    container_name: hr_vault_frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - hr_vault_net

volumes:
  sqlite_data:

networks:
  hr_vault_net:
    driver: bridge
